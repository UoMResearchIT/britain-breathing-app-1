<ion-content>
    <img padding src="assets/img/header.png" id="header-img">

    <h1 padding>Getting started</h1>
    <h4 padding>Please sign in or register</h4>

    <ion-icon name="contact" class="center"></ion-icon>

    <ion-list>
      <ion-item>
        <ion-label>Select to register as a new user</ion-label>
        <ion-toggle name="register" value="register" color="secondary" checked="true" [(ngModel)]="login.register" (click)=checkAllFields();></ion-toggle>
      </ion-item>

      <ion-item>
        <!--<ion-label stacked>Usercode</ion-label>-->
        <ion-input placeholder="Username" name="Username" type="text" [(ngModel)]="login.usercode" (blur)="validateUsercode()"></ion-input>
      </ion-item>

      <ion-item>
        <!--<ion-label stacked>Password</ion-label>-->
        <ion-input placeholder="Password" name="password" type="password" [(ngModel)]="login.password" (keyup)="validatePassword()"></ion-input>
      </ion-item>

      <ion-item [hidden]="!login.register">
        <!--<ion-label stacked>Confirm password</ion-label>-->
        <ion-input placeholder="Confirm password" name="confirm-password" type="password" [(ngModel)]="login.confirmpassword" (keyup)="validateConfirmPassword()"></ion-input>
      </ion-item>

      <ion-item id="error-message" [hidden]="login.error.hide">
        <!-- Any error messages on login -->
        {{login.error.message}}
      </ion-item>

      <div padding [hidden]="login.hidebutton">
        <button ion-button full round (click)="signInUp()">Next</button>
      </div>
    </ion-list>

    <p padding class="terms">
      By using this app you agree to the<br><a (click)="termsModal()">terms and conditions</a>.
    </p>
</ion-content>
