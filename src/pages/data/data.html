<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>My Data</ion-title>
  </ion-navbar>
</ion-header>

<ion-content id="!data-page-content">

  <p padding>Select a symptom from the list below to view the data</p>
  <ion-item>
    <ion-label>Select symptom</ion-label>
    <ion-select (ionChange)="showChart()" [(ngModel)]="chartSelection">
      <ion-option value="nose" id="!data-page-chart-selection-nose">Nose</ion-option>
      <ion-option value="eyes" id="!data-page-chart-selection-eyes">Eyes</ion-option>
      <ion-option value="breathing" id="!data-page-chart-selection-breathing">Breathing</ion-option>
      <ion-option value="tiredness" id="!data-page-chart-selection-tiredness">Tiredness</ion-option>
      <ion-option value="howimdoing" id="!data-page-chart-selection-howimdoing">How I'm Doing</ion-option>
    </ion-select>
  </ion-item>
  <br /><br />

  <!-- nose -->
  <div [hidden]="chart.nose" id="chart-nose">
    <div style="text-align:center;padding:0 20px 10px;">{{noseLoading}}</div>
    <canvas padding #nosechart width="480" height="300" style="margin:0 0 100px"></canvas>
  </div>

  <!-- eyes -->
  <div [hidden]="chart.eyes" id="chart-eyes">
    <div style="text-align:center;padding:0 20px 10px;">{{eyesLoading}}</div>
    <canvas padding #eyeschart width="480" height="300" style="margin:0 0 100px"></canvas>
  </div>

  <!-- mucus -->
  <div [hidden]="chart.breathing" id="chart-mucus">
    <div style="text-align:center;padding:0 20px 10px;">{{breathingLoading}}</div>
    <canvas padding #breathingchart width="480" height="300" style="margin:0 0 100px"></canvas>
  </div>

  <!-- tiredness -->
  <div [hidden]="chart.tiredness" id="chart-tiredness">
    <div style="text-align:center;padding:0 20px 10px;">{{tirednessLoading}}</div>
    <canvas padding #tirednesschart width="480" height="300" style="margin:0 0 100px"></canvas>
  </div>

  <!-- how I'm doing -->
  <div [hidden]="chart.howimdoing" id="chart-howimdoing">
    <div style="text-align:center;padding:0 20px 10px;">{{howimdoingLoading}}</div>
    <canvas padding #howimdoingchart width="480" height="300" style="margin:0 0 100px"></canvas>
  </div>

</ion-content>
