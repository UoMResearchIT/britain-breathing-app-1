<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>My Data</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list radio-group [(ngModel)]="chartSelection">
    <ion-item>
      <ion-label>Nose</ion-label>
      <ion-radio value="nose" (click)="showChart('nose')"></ion-radio>
    </ion-item>

    <ion-item>
      <ion-label>Eyes</ion-label>
      <ion-radio value="eyes" (click)="showChart('eyes')"></ion-radio>
    </ion-item>

    <ion-item>
      <ion-label>Breathing</ion-label>
      <ion-radio value="breathing" (click)="showChart('breathing')"></ion-radio>
    </ion-item>

    <ion-item>
      <ion-label>How I'm Doing</ion-label>
      <ion-radio value="howimdoing" (click)="showChart('howimdoing')"></ion-radio>
    </ion-item>
  </ion-list>

  <!--<p padding><strong>Last 14 symptom records</strong></p>-->

  <div [hidden]="chart.nose" id="chart-nose">
    <div style="text-align:center;padding:0 20px 10px;">{{noseLoading}}</div>
    <canvas padding #nosechart width="480" height="300" style="margin:0 0 100px"></canvas>
  </div>

  <div [hidden]="chart.eyes" id="chart-eyes">
    <div style="text-align:center;padding:0 20px 10px;">{{eyesLoading}}</div>
    <canvas padding #eyeschart width="480" height="300" style="margin:0 0 100px"></canvas>
  </div>

  <div [hidden]="chart.breathing" id="chart-breathing">
    <div style="text-align:center;padding:0 20px 10px;">{{breathingLoading}}</div>
    <canvas padding #breathingchart width="480" height="300" style="margin:0 0 100px"></canvas>
  </div>

  <div [hidden]="chart.howimdoing" id="chart-howimdoing">
    <div style="text-align:center;padding:0 20px 10px;">{{allLoading}}</div>
    <canvas padding #howimdoingchart width="480" height="300" style="margin:0 0 100px"></canvas>
  </div>
</ion-content>
